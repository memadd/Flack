<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Flack</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='home.js') }}"></script>
    </head>
<body>
    <form action="{{ url_for('home') }}" id="homeform" class="form" method="POST">
        <div class="form-group">
            <label for="channelname">channel name:</label>
            <input autocomplete="off" autofocus class="form-control" id="channelname" name="channelname" placeholder="channel name" type="text">
        </div>
        
        <div>
            <button id="sign" type="submit">Create Channel </button>
        </div>
    </form>
{{msg}}
<div>
    <ul id= cahannles>
        {% for channel in channels %}
        <li>
            <a href="{{url_for('channel', channel=channel)}}"> 
                {{ channel}}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
</body>

</html>
