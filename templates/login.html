<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Flack-login</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='login.js') }}"></script>
    </head>
<body>
    <form action="{{ url_for('login') }}" id="loginform" class="form" method="POST">
        <div class="form-group">
            <label for="displayname">display name:</label>
            <input autocomplete="off" autofocus class="form-control" id="loginname" name="loginname" placeholder="type your display name" type="text">
        </div>
        
        <div>
            <button id="sign" type="submit">Login</button>
        </div>
    </form>

</body>
